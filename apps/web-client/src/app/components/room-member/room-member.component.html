<p-card styleClass="h-full w-full relative bg-gray-800 overflow-hidden">
    @if(videoTrackAvailable()) {
    <video autoplay [srcObject]="sessionStream()" class="absolute z-[20] left-0 top-0 w-full h-full"></video>
    } @else if (audioTrackAvailable() && !canPublish()) {
    <audio autoplay [srcObject]="sessionStream()"></audio>
    }
    <div class="flex flex-col justify-center items-center w-full h-full gap-4 border border-[var(--primary-color)]">
        <img class="rounded-full shadow-md border-2 border-solid border-[var(--primary-color)]" [src]="avatar()"
            width="100" height="100" />
        <p class="text-ellipsis line-clamp-1 font-semibold text-lg text-gray-200">{{ session().displayName }}</p>
    </div>
    @if(videoTrackAvailable()) {
    <div class="p-2 flex items-center gap-2 bg-white rounded-md shadow absolute z-[21] bottom-4">
        <img class="rounded-full shadow-md border-2 border-solidd border-[var(--primary-color)]" [src]="avatar()"
            width="28" height="28" />
        <p class="text-ellipsis line-clamp-1 font-semibold text-sm">{{ session().displayName }}</p>
    </div>
    }
</p-card>
