<p-card styleClass="h-full w-full relative">
    <video  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" autoplay #player class="absolute left-0 top-0 w-full h-full"></video>
    <div
        class="flex flex-col justify-center bg-red-500 items-center w-full h-full gap-4 border border-[var(--primary-color)]">
        <img class="rounded-full shadow-md border-2 border-solid border-[var(--primary-color)]" [src]="avatar()"
            width="100" height="100" />
        <p class="text-ellipsis line-clamp-1 font-semibold text-lg">{{session().displayName}}</p>
    </div>
</p-card>
